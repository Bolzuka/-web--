<!DOCTYPE html>
<html>
 <head><title>HTML5+Canvas kodaktor.ru/canvas_0a</title></head>
 <body>
   <script>{
       // создание и настройка холста
       function makeCanvas(x, y) {
       		const canvas = document.createElement('canvas'),  
             ctx = canvas.getContext('2d');
       		canvas.setAttribute('width', x); 
       		canvas.setAttribute('height', y);
       		return { canvas, ctx };
        }
  const {canvas,ctx}=makeCanvas(190,140);
  document.body.appendChild(canvas);
  ctx.lineWidth=2;
  
  // Цвет для рамки
  ctx.strokeStyle="black";
  
  // Рамка и поворот
  ctx.strokeRect(1,1,canvas.width-2,canvas.height-2);
  ctx.translate(canvas.width / 2+65, canvas.height / 2-90);
  ctx.rotate(Math.PI/2);	
  
  // Цвет для букв
   ctx.strokeStyle="blue";
  
  //Буква М 
  ctx.moveTo(40,100);
  ctx.lineTo(40,20);
  ctx.lineTo(60,60);
  ctx.lineTo(80,20);
  ctx.lineTo(80,100);
  ctx.stroke();
  
  //Точечка 1
  ctx.moveTo(90,95); 
  ctx.lineTo(90,100);  
  ctx.stroke();
  
  //Низ для буквы Д
  ctx.moveTo(100,100);
  ctx.lineTo(100,85);
  ctx.lineTo(140,85);
  ctx.lineTo(140,100);
  ctx.stroke();
  
  //Верх для буквы Д
  ctx.moveTo(105,85);
  ctx.lineTo(105,20);
  ctx.lineTo(135,20);
  ctx.lineTo(135,85);
  ctx.stroke();

  //Точечка 2
  
  ctx.moveTo(145,95); 
  ctx.lineTo(145,100);   
  ctx.stroke();   
  
  //Дуга для букв
  ctx.strokeStyle="red";
  ctx.beginPath();
  ctx.moveTo(30,100);
  ctx.bezierCurveTo(100,130, 155,100, 155,100);
  ctx.stroke();    
  
   }</script>   
 </body>
</html>
